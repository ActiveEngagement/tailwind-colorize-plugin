name: Build
on:
  pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules 
      run: npm ci
    - name: Compile Javascript 💎
      run: npm run build
    - name: Generate PEG Parser 🤖
      run: npm run compile
    - name: Run Jest 🃏