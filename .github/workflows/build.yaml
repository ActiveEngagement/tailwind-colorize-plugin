name: Build
on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules 
      run: npm ci
    - name: Build Javascript Bundle 🧱
      run: npm run build
    - name: Generate PEG Parser 🤖
      run: npm run compile
    - name: Run Jest 🃏
      run: npm test
    - name: Publish package on NPM 📦
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}