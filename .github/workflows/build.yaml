name: Build
on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Modules ğŸ”Œ 
      run: npm ci
    - name: Build Javascript Bundle ğŸ§±
      run: npm run build
    - name: Generate PEG Parser ğŸ¤–
      run: npm run compile
    - name: Run Jest ğŸƒ
      run: npm test
    - name: Send Coverage Report ğŸ“¡
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create Release ğŸª§
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Publish package on NPM ğŸ“¦
      uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_TOKEN }}