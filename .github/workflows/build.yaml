name: Build
on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules 
      run: npm ci
    - name: Build Javascript Bundle ğŸ§±
      run: npm run build
    - name: Generate PEG Parser ğŸ¤–
      run: npm run compile
    - name: Run Jest ğŸƒ
      run: npm test
    - name: Submit Coverage Report ğŸ“¡
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }} 
    - name: Publish package on NPM ğŸ“¦
      uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_TOKEN }}