<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Colorize Demo</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="container mx-auto text-xl">
    <h1 class="text-5xl font-bold mb-6">Tailwind Colorize Demo</h1>

    <div class="flex flex-col gap-4">
      <div>
        <h2 class="text-4xl font-bold mb-4">Fade</h2>
        
        <div class="flex gap-2">
          <div class="bg-colorize-[red.500.fade(0)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.fade(.1)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.fade(.2)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.fade(.3)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.fade(.4)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.fade(.5)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.fade(.6)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.fade(.7)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.fade(.8)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.fade(.9)] w-24 h-24 rounded-lg"></div>
        </div>
      </div>

      <div>
        <h2 class="text-4xl font-bold mb-4">Lighten</h2>

        <div class="flex gap-2">
          <div class="bg-colorize-[red.900.lighten(0)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.900.lighten(.1)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.900.lighten(.2)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.900.lighten(.3)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.900.lighten(.4)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.900.lighten(.5)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.900.lighten(.6)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.900.lighten(.7)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.900.lighten(.8)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.900.lighten(.9)] w-24 h-24 rounded-lg"></div>
        </div>
      </div>

      <div>
        <h2 class="text-4xl font-bold mb-4">Darken</h2>

        <div class="flex gap-2">
          <div class="bg-colorize-[red.500.darken(0)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.darken(.1)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.darken(.2)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.darken(.3)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.darken(.4)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.darken(.5)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.darken(.6)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.darken(.7)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.darken(.8)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.darken(.9)] w-24 h-24 rounded-lg"></div>
        </div>
      </div>

      <div>
        <h2 class="text-4xl font-bold mb-4">Lightness</h2>
  
        <div class="flex gap-2">
          <div class="bg-colorize-[red.500.lightness(0)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.lightness(10)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.lightness(20)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.lightness(30)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.lightness(40)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.lightness(50)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.lightness(60)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.lightness(70)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.lightness(80)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.lightness(90)] w-24 h-24 rounded-lg"></div>
        </div>
      </div>

      <div>
        <h2 class="text-4xl font-bold mb-4">Whiten</h2>
  
        <div class="flex gap-2">
          <div class="bg-colorize-[red.500.whiten(0)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.whiten(.1)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.whiten(.2)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.whiten(.3)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.whiten(.4)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.whiten(.5)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.whiten(.6)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.whiten(.7)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.whiten(.8)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.whiten(.9)] w-24 h-24 rounded-lg"></div>
        </div>
      </div>

      <div>
        <h2 class="text-4xl font-bold mb-4">Desaturate</h2>
  
        <div class="flex gap-2">
          <div class="bg-colorize-[red.500.desaturate(.1)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.desaturate(.2)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.desaturate(.3)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.desaturate(.4)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.desaturate(.5)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.desaturate(.6)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.desaturate(.7)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.desaturate(.8)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.desaturate(.9)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.desaturate(1)] w-24 h-24 rounded-lg"></div>
        </div>
      </div>

      <div>
        <h2 class="text-4xl font-bold mb-4">Rotate</h2>
  
        <div class="flex gap-2">
          <div class="bg-colorize-[red.500.rotate(0)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.rotate(20)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.rotate(40)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.rotate(60)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.rotate(80)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.rotate(100)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.rotate(120)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.rotate(140)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.rotate(160)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.rotate(180)] w-24 h-24 rounded-lg"></div>
        </div>
      </div>

      <div>
        <h2 class="text-4xl font-bold mb-4">Grayscale</h2>
  
        <div class="flex gap-2">
          <div class="bg-colorize-[red.50.grayscale()] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.100.grayscale()] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.200.grayscale()] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.300.grayscale()] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.400.grayscale()] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.grayscale()] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.600.grayscale()] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.700.grayscale()] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.800.grayscale()] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.900.grayscale()] w-24 h-24 rounded-lg"></div>
        </div>
      </div>

      <div>
        <h2 class="text-4xl font-bold mb-4">Mix</h2>
  
        <div class="flex gap-2">
          <div class="bg-colorize-[red.500.mix(yellow.100,.1)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.mix(yellow.100,.2)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.mix(yellow.100,.3)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.mix(yellow.100,.4)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.mix(yellow.100,.5)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.mix(yellow.100,.6)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.mix(yellow.100,.7)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.mix(yellow.100,.8)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.mix(yellow.100,.9)] w-24 h-24 rounded-lg"></div>
          <div class="bg-colorize-[red.500.mix(yellow.100,1)] w-24 h-24 rounded-lg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
